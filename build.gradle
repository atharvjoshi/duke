plugins {
    id 'java'
    id 'application'
    //id 'checkstyle'
}

//checkstyle {
  //  toolVersion = '8.23'
//}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
    useJUnitPlatform()
}

group 'duke.src.main.java'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "Main"
}

run {
    standardInput = System.in
}